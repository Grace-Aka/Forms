<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <div class="container">
        <!-- Heading for the form -->
        <h2>Student Registration Form</h2>
        <!-- Form to collect student information -->
        <form action="#" method="post" id="registrationForm">
            <!-- Label and input for student name -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <!-- Label and input for date of birth -->
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <!-- Label and radio inputs for gender -->
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other" required>
            <label for="other">Other</label>

            <!-- Label and input for address -->
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <!-- Label and input for telephone number -->
            <label for="telephone">Telephone:</label>
            <input type="text" id="telephone" name="telephone" required>

            <!-- Label and input for email address -->
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <!-- Label and select dropdown for course selection -->
            <label for="course">Course:</label>
            <select id="course" name="course" required>
                <option value="">Select Course</option>
                <option value="Mathematics">Mathematics</option>
                <option value="Science">Science</option>
                <option value="English">English</option>
                <!-- Add more options as needed -->
            </select>

            <!-- Submit button to register student -->
            <input type="submit" value="Register">
            <!-- Button to cancel registration -->
            <input type="button" value="Cancel">
        </form>
    </div>
</body>
</html>
