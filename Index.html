<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        /* CSS styles for the form */
        /* Basic styles for the body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: blanchedalmond;
        }
        /* Styles for the container holding the form */
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        /* Styles for labels */
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        /* Styles for text inputs, date inputs, and select dropdowns */
        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        /* Styles for radio buttons */
        input[type="radio"] {
            margin-right: 5px;
        }
        /* Styles for buttons */
        input[type="submit"],
        input[type="button"] {
            background-color: royalblue;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        /* Hover styles for buttons */
        input[type="submit"]:hover,
        input[type="button"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Heading for the form -->
        <h2>Student Registration Form</h2>
        <!-- Form to collect student information -->
        <form action="#" method="post" id="registrationForm">
            <!-- Label and input for student name -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <!-- Label and input for date of birth -->
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <!-- Label and radio inputs for gender -->
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other" required>
            <label for="other">Other</label>

            <!-- Label and input for address -->
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <!-- Label and input for telephone number -->
            <label for="telephone">Telephone:</label>
            <input type="text" id="telephone" name="telephone" required>

            <!-- Label and input for email address -->
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <!-- Label and select dropdown for course selection -->
            <label for="course">Course:</label>
            <select id="course" name="course" required>
                <option value="">Select Course</option>
                <option value="Mathematics">Mathematics</option>
                <option value="Science">Science</option>
                <option value="English">English</option>
                <!-- Add more options as needed -->
            </select>

            <!-- Submit button to register student -->
            <input type="submit" value="Register">
            <!-- Button to cancel registration -->
            <input type="button" value="Cancel">
        </form>
    </div>
</body>
</html>
